<header>
    <md-toolbar color="primary">
        <h1 class="header-title">ITunes</h1>
        <input-debounce class="search-input" delay="500" placeholder="Search for artist..." (value)="searchArtist($event)"></input-debounce>
    </md-toolbar>
</header>

<div class="container">
    <div class="col-left">
        <div *ngIf="searchArtistResult.length > 0">
            <h4>Search Results</h4>
            <p *ngFor="let artist of searchArtistResult">
                <a href="#" (click)="selectArtist(artist)">{{ artist.artistName }}</a>
            </p>
        </div>
    </div>
    <div class="col-right" *ngIf="selectedArtist">
        <h3>{{selectedArtist.artistName}}</h3>
        <album *ngIf="selectedArtist" [artistId]="selectedArtist.artistId"></album>
    </div>
</div>

<player-component></player-component>
