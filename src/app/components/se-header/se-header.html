<header class="animated slideInDown header">
    <form class="header-search-form" [formGroup]="form" (submit)="search(form.value.search)">
        <div class="header-search">
            <input type="text" name="search" formControlName="search">
            <button type="submit" class="se-icon icon-search"></button>
        </div>
    </form>
</header>
