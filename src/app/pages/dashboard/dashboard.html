<h1>Dashboard</h1>

<div class="row">
    <div class="card-item col-md-4 col-sm-6 mb-xlg" *ngFor="let item of apps">
        <md-card>
            <md-card-header>
                <md-card-title>
                    <a class="card-item-title" [routerLink]="[item.link]">{{item.name}}</a>
                </md-card-title>
            </md-card-header>
        </md-card>
    </div>
</div>
