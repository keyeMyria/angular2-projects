<div class="auth-block full-h p-lg">
    <div class="auth-form p-lg b-rd-md">
        <h1 class="h1">{{'LOGIN.LOGIN' | translate}}</h1>
        <p class="p text-muted">{{'LOGIN.SIGN_IN_TEXT' | translate}}</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit(this.form.value)">
            <div class="form-group" [ngClass]="{'has-error': username.invalid && username.touched}">
                <label for="username">{{'LOGIN.USERNAME' | translate}}</label>
                <input id="username"
                       class="form-control"
                       type="text"
                       placeholder="{{'LOGIN.USERNAME' | translate}}"
                       [formControl]="username"
                       required>
            </div>
            <div class="form-group"  [ngClass]="{'has-error': password.invalid && password.touched}">
                <label for="password">{{'LOGIN.PASSWORD' | translate}}</label>
                <input id="password"
                       class="form-control"
                       type="password"
                       placeholder="{{'LOGIN.PASSWORD' | translate}}"
                       [formControl]="password"
                       required>
            </div>
            <button class="btn btn-default"
                    type="submit"
                    [disabled]="form.invalid">{{'LOGIN.LOGIN' | translate}}</button>
        </form>
    </div>
</div>
